<ion-content class="ion-padding">
  <div class="register-card">
    <h1 class="ion-text-center">Registro</h1>

    <form (ngSubmit)="register()">
      
      <app-input
        label="Correo"
        type="email"
        [(ngModel)]="email"
        name="email">
      </app-input>

      <app-input
        label="Contraseña"
        type="password"
        [(ngModel)]="password"
        name="password">
      </app-input>

      <app-input
        label="Confirmar contraseña"
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword">
      </app-input>

      <div class="ion-margin-top">
        <app-button
          type="submit"
          label="Registrarse">
        </app-button>
      </div>

      <div class="ion-text-center ion-margin-top">
        <app-link
          text="¿Ya tienes cuenta? Inicia sesión"
          [routerLink]="['/login']">
        </app-link>
      </div>
    </form>
  </div>
</ion-content>
